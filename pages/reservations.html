<h2>Make Reservation at The Fruit Bowl</h2>
<form action="http://0.0.0.0:3333/post/echoform/date" method="post" class="pure-form pure-form-aligned">
    <!--this is the pre-HTML5 way-->
    <!-- <label for="select">Sample Dropdown</label>
    <select id="select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select> -->
    <fieldset>
        <div class="form-row pure-control-group">
            <label>Name (first or last is required)</label>
            <input type="text" placeholder="First">
            <input type="text" placeholder="Middle">
            <input type="text" placeholder="Last">
        </div>
        <div class="form-row pure-control-group">
            <label for="number-people">Number of People</label>
            <input type="number" value="2" min="1" max="6">
        </div>
        <div class="form-row pure-control-group">
            <label for="calendar">Date</label>
            <input id="calendar" type="date" name="date">
        </div>
        <div style="margin-top: .25rem;" class="form-row pure-controls">
            <input class="pure-button button-primary" id="check-times" type="submit" value="Check Times">
            <div id="times"></div>
        </div>
        <div class="form-row pure-control-group">
            <label for="misc">Preferences, Special Occasions, Dietary Restrictions, etc.</label>
            <textarea type="text" id="misc"></textarea>
        </div>
        <input style="margin-top: .25rem;" class="form-row pure-controls pure-button button-primary" type="submit" value="Submit">
    </fieldset>
</form>
